<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fce4ec;
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(233, 30, 99, 0.2);
        }
        
        h1 {
            color: #c2185b;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d81b60;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #f8bbd9;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .submit-btn {
            background: #e91e63;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #c2185b;
        }
        
        .required {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Profile Form</h1>
        
        <form action="ProfileServlet" method="POST">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            
            <div class="form-group">
                <label for="program">Program <span class="required">*</span></label>
                <input type="text" id="program" name="program" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="hobbies">Hobbies <span class="required">*</span></label>
                <textarea id="hobbies" name="hobbies" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="introduction">Short Self-Introduction <span class="required">*</span></label>
                <textarea id="introduction" name="introduction" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Profile</button>
        </form>
        
        <p style="text-align: center; color: #777; margin-top: 20px; font-size: 13px;">
            All fields are required
        </p>
    </div>
</body>
</html>
